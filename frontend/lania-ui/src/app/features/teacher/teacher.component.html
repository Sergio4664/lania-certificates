<h2>Gestión de Docentes</h2>

<form (ngSubmit)="createDocente()">
  <input [(ngModel)]="newDocente.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="newDocente.email" name="email" placeholder="Email" required>
  <input [(ngModel)]="newDocente.telefono" name="telefono" placeholder="Teléfono">
  <button type="submit">Agregar Docente</button>
</form>

<ul>
  <li *ngFor="let docente of docentes">
    {{ docente.nombre }} - {{ docente.email }}
  </li>
</ul>
